<html lang="en">
<head>
  <title>PhotoGallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
  <h2>SlideShow Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
        <li data-target="#myCarousel" data-slide-to="9"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-mount-fuji-japan.jpg" alt="Mount Fuji, Japan" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-dead-sea-israel-city.jpg" alt="Dead Sea, Israel" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-beijing-china.jpg" alt="Beijing, China" style="width:100%;">
      </div>
        
          <div class="item">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-hoi-an-vietnam.jpg" alt="Hoi An, Vietnam" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-hong-kong.jpg" alt="Hong Kong" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-phuket-thailand.jpg" alt="Phuket, Thailand" style="width:100%;">
      </div>
        
        
        <div class="item">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-siem-reap-cambodia.jpg" alt="Siem Reap, Cambodia" style="width:100%;">
      </div>
        
          <div class="item">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-singapore.jpg" alt="Singapore" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-kingdom-of-bhutan.jpg" alt="Kingdom of Bhutan" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://www.planetware.com/wpimages/2019/10/asia-best-places-to-visit-kathmandu-nepal.jpg" alt="Kathmandu, Nepal" style="width:100%;">
      </div>
        
        
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
